<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="img-background"></div>
    <main class="content">
      <h1 class="title-content">Order Summary</h1>
      <p class="paragrafo-content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plans">
        <img class="img-plan" src="images/icon-music.svg" alt="">
        <div class="plan">
          <div class="plan-options">
            <div class="plan-value">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <p><a class="link-change" href="#">Change</a></p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <input class="buttons-style button-payment" type="button" value="Proceed to Payment">
        <input class="buttons-style button-cancel-order" type="button" value="Cancel Order">
      </div>
    </main>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/deivisondelmiro" target="_blank">Deivison Delmiro</a>.</p>
    </footer>
  </div>
</body>
</html>
