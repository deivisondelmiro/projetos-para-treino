<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main class="main-container">
    <div class="profile">
      <img id="img-profile" src="./images/image-victor.jpg" alt="">
      <h1 class="nome titulo">Victor Crest <span class="idade">26</span></h1>
      <span class="cidade">London</span>
    </div>
    <hr>
    <ul class="seguidores-lista">
      <li>
        <h2 class="subtitulo">80k</h2>
        <span class="info-numero">Followers</span>
      </li>
      <li>
        <h2 class="subtitulo">803k</h2>
        <span class="info-numero">Likes</span>
      </li>
      <li>
        <h2 class="subtitulo">1.4k</h2>
        <span class="info-numero">Photos</span>
      </li>
    </ul>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/deivisondelmiro" target="_blank">Deivison Delmiro</a>.</p>
  </footer>
</body>
</html>
