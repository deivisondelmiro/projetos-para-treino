<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Base Apparel</title>

  <link rel="shortcut icon" width="32" height="32" href="./images/favicon-32x32.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="container-item">
      <div class="background-img"></div>
      <header class="logo-img">
        <a href="./index.html"><img src="images/logo.svg" alt="Logo Base Apparel" width="158" height="33" title="Base Apparel"></a>
      </header>
      <main class="content">
        <h1 class="title-main"><span class="title-decoration">We're</span><br>coming<br>soon</h1>
        <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="">
          <fieldset class="fieldset">
            <label for="email-input" hidden>Email</label>
            <input type="email" name="email-input" class="email-input" id="email-input" pattern=".+@+\.com" placeholder="Email Address">
            <div class="container-button">
              <label for="button-subimit" hidden>Submit</label>
              <input class="button-submit" id="button-submit" type="submit" value="" title="Submit">
            </div>
          </fieldset>
        </form>
        <footer class="footer">
          <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/deivisondelmiro" target="_blank">Deivison Delmiro</a>.</p>
        </footer>
      </main>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
